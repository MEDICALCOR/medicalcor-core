{{- /*
============================================================================
OSAX ServiceAccount Template

Kubernetes ServiceAccount for pod identity.
Can be extended with IAM role annotations for cloud provider integration.
============================================================================
*/ -}}
{{- if .Values.app.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "osax.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "osax.labels" . | nindent 4 }}
  {{- with .Values.app.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}
