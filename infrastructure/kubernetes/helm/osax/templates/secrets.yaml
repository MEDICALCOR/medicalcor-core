{{- /*
============================================================================
OSAX Secrets Template

Kubernetes Secrets for sensitive configuration.
NOTE: In production, use External Secrets Operator or Sealed Secrets.
============================================================================
*/ -}}
{{- if not .Values.secrets.externalSecrets.enabled }}
{{- if or .Values.secrets.databasePassword .Values.secrets.encryptionKey .Values.secrets.jwtSecret .Values.secrets.openaiApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "osax.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "osax.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.databasePassword }}
  database-password: {{ .Values.secrets.databasePassword | quote }}
  {{- end }}
  {{- if .Values.secrets.encryptionKey }}
  encryption-key: {{ .Values.secrets.encryptionKey | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret: {{ .Values.secrets.jwtSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
{{- end }}
{{- end }}
---
{{- /*
============================================================================
External Secrets (if using External Secrets Operator)
============================================================================
*/ -}}
{{- if .Values.secrets.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "osax.fullname" . }}-external
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "osax.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.secrets.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.secrets.externalSecrets.secretStore }}
    kind: ClusterSecretStore
  target:
    name: {{ include "osax.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: database-password
      remoteRef:
        key: {{ .Values.global.environment }}/osax/database-password
    - secretKey: encryption-key
      remoteRef:
        key: {{ .Values.global.environment }}/osax/encryption-key
    - secretKey: jwt-secret
      remoteRef:
        key: {{ .Values.global.environment }}/osax/jwt-secret
    - secretKey: openai-api-key
      remoteRef:
        key: {{ .Values.global.environment }}/osax/openai-api-key
{{- end }}
