version: '3.8'

# Production Docker Compose overlay
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
      target: runner
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      # SECURITY: Use authenticated Redis URL in production
      # Password is read from Docker secret at runtime
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    secrets:
      - redis_password
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    # SECURITY: Redis requires authentication in production
    # Password is loaded from Docker secrets for security
    command: >
      sh -c 'redis-server
      --appendonly yes
      --maxmemory 200mb
      --maxmemory-policy allkeys-lru
      --requirepass "$$(cat /run/secrets/redis_password)"'
    secrets:
      - redis_password
    healthcheck:
      # Use REDISCLI_AUTH env var for authenticated health checks
      test: ["CMD", "sh", "-c", "REDISCLI_AUTH=$$(cat /run/secrets/redis_password) redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password

secrets:
  db_password:
    external: true
  redis_password:
    external: true
