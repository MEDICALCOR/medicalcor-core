# Prometheus configuration for MedicalCor monitoring
# Documentation: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    monitor: 'medicalcor'
    environment: 'production'

# Alertmanager configuration
# NOTE: Configure alertmanager host when deploying alertmanager service
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s

# Alert rules files
# Place alert rule files in /etc/prometheus/rules/
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Storage configuration (for production)
# Uncomment and configure based on your retention requirements
# storage:
#   tsdb:
#     retention.time: 15d
#     retention.size: 50GB

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # API service metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:3000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis metrics (via redis_exporter)
  # NOTE: Requires redis_exporter container running on port 9121
  # See: https://github.com/oliver006/redis_exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 30s

  # Node exporter for host metrics (optional)
  # Uncomment when node_exporter is deployed
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #   metrics_path: /metrics
  #   scrape_interval: 30s
