# Grafana Datasources Provisioning
# Automatically configures datasources on startup

apiVersion: 1

datasources:
  # Prometheus - Primary metrics store
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: '15s'
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: '2.47.0'

  # Jaeger - Distributed tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        filterByTraceID: true
        filterBySpanID: true

  # AlertManager - Alert management
  - name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: false

  # PostgreSQL - Direct database access (read-only)
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: medicalcor
    user: grafana_readonly
    editable: false
    secureJsonData:
      password: ${GRAFANA_POSTGRES_PASSWORD}
    jsonData:
      sslmode: require
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
