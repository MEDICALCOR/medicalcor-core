# Grafana Dashboard Provisioning
# Automatically loads dashboards from disk

apiVersion: 1

providers:
  - name: 'MedicalCor Dashboards'
    orgId: 1
    folder: 'MedicalCor'
    folderUid: 'medicalcor'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
