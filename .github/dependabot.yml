version: 2

updates:
  # Node.js dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'Europe/Bucharest'
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        patterns:
          - '@types/*'
          - 'typescript'
          - 'eslint*'
          - 'prettier'
          - 'vitest'
          - 'tsx'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - 'typescript'
          - 'eslint*'
          - 'prettier'
          - 'vitest'
          - 'tsx'
        update-types:
          - 'minor'
          - 'patch'
    labels:
      - 'dependencies'
      - 'dependabot'
      - 'automated'
    assignees:
      - 'casagest'
    commit-message:
      prefix: 'chore(deps):'
    ignore:
      # Major version updates require manual review
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'dependencies'
      - 'dependabot'
      - 'ci'
      - 'automated'
    assignees:
      - 'casagest'
    commit-message:
      prefix: 'ci(deps):'

  # Docker
  - package-ecosystem: 'docker'
    directory: '/apps/api'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'docker'
      - 'automated'
    commit-message:
      prefix: 'chore(docker):'

  # Terraform
  - package-ecosystem: 'terraform'
    directory: '/infra/terraform'
    schedule:
      interval: 'weekly'
    labels:
      - 'dependencies'
      - 'infrastructure'
      - 'automated'
    commit-message:
      prefix: 'chore(terraform):'
