# CI + OSS Security checks - Top-tier recommended
name: CI + OSS Security checks (no GAS required)

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.24.0'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
          pnpm -v

      - name: Install workspace dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run lint (if present)
        run: pnpm -w -r run lint --if-present || true

      - name: Run unit tests
        run: |
          set -o pipefail
          pnpm -w -r run test --if-present -- --runInBand 2>&1 | tee test-output.log || true

      - name: Upload test logs (always)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-ci-unit-test-logs
          path: |
            test-output.log
            coverage/
          retention-days: 7
          if-no-files-found: ignore

  npm-audit:
    name: pnpm audit (vulnerabilities)
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
          pnpm -v

      - name: Install (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit (JSON)
        run: pnpm audit --json > pnpm-audit.json || true

      - name: Upload pnpm audit
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-ci-pnpm-audit
          path: pnpm-audit.json
          retention-days: 30
          if-no-files-found: ignore

  gitleaks-scan:
    name: Gitleaks secret scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.21.2"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks (detect)
        run: gitleaks detect --source . --config .gitleaks.toml --report-format json --report-path gitleaks-report.json --verbose --redact || true

      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-ci-gitleaks-report
          path: gitleaks-report.json
          retention-days: 30
          if-no-files-found: ignore

  ossf-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run OSSF Scorecard action
        uses: ossf/scorecard-action@v4
        with:
          output_format: json

      - name: Upload scorecard results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-ci-ossf-scorecard
          path: scorecard-results.json
          retention-days: 30
          if-no-files-found: ignore

  dependency-review-safe:
    name: (optional) Dependency Review fallback
    runs-on: ubuntu-latest
    needs: [build-and-test, npm-audit]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run dependency review action non-blocking (skip if unsupported)
        uses: actions/dependency-review-action@v4
        continue-on-error: true
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always

  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [build-and-test, npm-audit, gitleaks-scan]
    permissions:
      contents: read
    steps:
      - name: Generate summary
        run: |
          echo "## Security CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-and-test.result == 'success' && 'Pass' || 'Fail' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.npm-audit.result == 'success' && 'Pass' || 'Warn' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.gitleaks-scan.result == 'success' && 'Pass' || 'Warn' }} |" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.build-and-test.result }}" == "failure" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Build or test failed - review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All required checks passed.**" >> $GITHUB_STEP_SUMMARY
