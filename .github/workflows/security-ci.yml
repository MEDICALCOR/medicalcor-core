# CI + OSS Security checks (pnpm workspace compatible)
name: CI + OSS Security checks (no GAS required)

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.24.0'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 18 and cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.12.0 --activate
          pnpm -v

      - name: Install workspace dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run lint (if present)
        run: pnpm -w -r run lint --if-present

      - name: Run unit tests
        run: |
          set -o pipefail
          pnpm -w -r run test --if-present -- --runInBand || true

      - name: Upload test logs (always)
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: unit-test-logs
          path: ./test-output.log
          if-no-files-found: ignore

  npm-audit:
    name: pnpm audit (vulnerabilities)
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 18 and cache pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.12.0 --activate
          pnpm -v

      - name: Install (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit (JSON)
        run: pnpm audit --json > pnpm-audit.json || true

      - name: Upload pnpm audit
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: npm-audit
          path: pnpm-audit.json
          if-no-files-found: ignore

  gitleaks-scan:
    name: Gitleaks secret scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.21.2"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks (detect)
        run: |
          gitleaks detect --source . --config .gitleaks.toml --report-format json --report-path gitleaks-report.json --verbose --redact 2>&1 || true

      - name: Upload gitleaks report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: security-ci-gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: ignore

  ossf-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: Run OSSF Scorecard action
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: scorecard-results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results
        uses: github/codeql-action/upload-sarif@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        with:
          sarif_file: scorecard-results.sarif

      - name: Upload scorecard results artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ossf-scorecard
          path: scorecard-results.json
          if-no-files-found: ignore

  dependency-review-safe:
    name: (optional) Dependency Review fallback
    runs-on: ubuntu-latest
    needs: [build-and-test, npm-audit]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Run dependency review action non-blocking (skip if unsupported)
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.6.0
        continue-on-error: true

      - name: Upload dependency review dir (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-review-dir
          path: .github/dependency-review
          if-no-files-found: ignore

      - name: Upload dependency review file (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-review-file
          path: dep-review-report.json
          if-no-files-found: ignore
