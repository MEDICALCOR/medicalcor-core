name: claude-code-analysis (optional)

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-analysis:
    runs-on: ubuntu-latest
    if: ${{ secrets.CLAUDE_API_KEY != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.12.0 --activate
          pnpm -v

      - name: Install (if necessary for analysis)
        run: pnpm install --frozen-lockfile

      - name: Run Claude Code analysis
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          claude-code analyze --repo . --config .claude/settings.json --output claude-report.json || true

      - name: Upload claude report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-report
          path: claude-report.json
          if-no-files-found: ignore
