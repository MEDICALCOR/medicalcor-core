name: Bulk Create Issues

on:
  workflow_dispatch:
    inputs:
      backlog_file:
        description: 'Path to BACKLOG YAML file to import'
        required: true
        default: 'BACKLOG.yml'

jobs:
  create_issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create issues from backlog
        uses: peter-evans/create-issue-from-file@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.event.inputs.backlog_file }}
