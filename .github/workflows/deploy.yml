name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/bulk-create-issues.yml'
      - '.github/workflows/repo-meta.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: europe-west3

# Minimal permissions - specific permissions defined per job
permissions:
  contents: read

jobs:
  # =============================================================================
  # Build & Push Docker Image
  # =============================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      # Authenticate using Workload Identity Federation (keyless)
      # Requires setup in GCP: https://cloud.google.com/iam/docs/workload-identity-federation-with-deployment-pipelines
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          # For Workload Identity Federation (recommended - keyless):
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          # Fallback to service account key if WIF not configured:
          # credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: gcr.io/${{ env.GCP_PROJECT_ID }}/medicalcor-api
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # =============================================================================
  # Deploy to Staging
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    environment: staging
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Authenticate using Workload Identity Federation (keyless)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@e62f655d5754bec48078a72efd015b3a5b5f5c05 # v2.7.2
        with:
          service: medicalcor-api-staging
          region: ${{ env.GCP_REGION }}
          image: gcr.io/${{ env.GCP_PROJECT_ID }}/medicalcor-api:${{ github.sha }}
          flags: |
            --min-instances=0
            --max-instances=2
            --memory=512Mi
            --cpu=1

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe medicalcor-api-staging --region=${{ env.GCP_REGION }} --format='value(status.url)')
          curl -sf "$URL/health" || exit 1

  # =============================================================================
  # Deploy to Production (Manual approval required)
  # =============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    environment: production
    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation
    if: github.event.inputs.environment == 'prod'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Authenticate using Workload Identity Federation (keyless)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@6fc4af4b145ae7821d527454aa9bd537d1f2dc5f # v2.1.7
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@e62f655d5754bec48078a72efd015b3a5b5f5c05 # v2.7.2
        with:
          service: medicalcor-api-prod
          region: ${{ env.GCP_REGION }}
          image: gcr.io/${{ env.GCP_PROJECT_ID }}/medicalcor-api:${{ github.sha }}
          flags: |
            --min-instances=1
            --max-instances=10
            --memory=1Gi
            --cpu=2

      - name: Verify deployment
        run: |
          URL=$(gcloud run services describe medicalcor-api-prod --region=${{ env.GCP_REGION }} --format='value(status.url)')
          curl -sf "$URL/health" || exit 1

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@37ebaef184d7626c5f204ab8d3baff4262dd30f0 # v1.27.0
        with:
          payload: |
            {
              "text": "MedicalCor API deployed to production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*MedicalCor API* deployed to *production* :rocket:\n*Commit:* `${{ github.sha }}`\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
